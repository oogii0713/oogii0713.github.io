    <main>
        <!-- TODO Add container here for login form -->
        <!--added embeded style for top space-->
        <div class="container" style="margin-top: 15vh; margin-bottom: 5vh;">
            <form id="w1d4form1">
                <div class="form-group">
                    <label for="weburl1">Enter web site</label>
                    <!-- RegEx added for weburl -->
                    <input type="url" placeholder="Enter URL" class="form-control" id="weburl1" pattern="https?://.+" required
                    title="Please enter URL with protocol http:// or https://">
                  </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" placeholder="Enter email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <!-- RegEX added for password -->
                  <input type="password" placeholder="Password"  class="form-control" id="exampleInputPassword1" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)\S{10,}$" required 
                  title="Length must be more 10 characters, contain at least one number, one uppercase and lowercase letter">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                
                <button id="btn" type="submit" class="btn btn-primary">Submit</button>
                <!-- <button onclick="printInput();" type="submit" class="btn btn-primary">Submit</button> -->
              </form>
              
        </div>
