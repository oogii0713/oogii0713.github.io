<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--1. External style for form 2-->
    <link rel="stylesheet" href="./form2.css">
    <!--2. Style from bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>w1d4HW - Web Form2</title>

</head>
<body>
    <header>
         <!-- TODO Add nav on header style is same as insturction-->
         <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">MUM Golden Dome Market : : :SRM System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="divider"></li>
                <li class="nav-item active">
                  <a class="nav-link" href="#">Products</a>
                </li>
                <li class="divider"></li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Suppliers</a>
                </li>
              </ul>
              <!--Press sign-out action to home page-->
              <form action="../index.html" class="form-inline my-2 my-lg-0">
                <span>Hello!</span> 
                <button type="submit" class="btn btn-light">Sign Out</button>
              </form>
            </div>
          </nav>
    </header>
    <main>
      <div class="center">
          <div class="row p-3">
            <h2>New Product Form</h2>
          </div>
          <!--Used BootStrap Grid-->
          <form method="POST" class="center">
            <div class="row justify-content-md-center">
              <div class="col-6"> 
                <div class="form-group">
                  <label>Product number</label>
                  <input type="text" name='pnumber' class="form-control" required>
                </div>
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" name='name' class="form-control" required>
                </div>
                <div class="form-group">
                  <label>Unit Price</label>
                  <input type="number" name="unit-price" class="form-control" step="any" value="0.0" required/>
                </div>
            </div>
            <div class="col-6"> 
              <div class="form-group">
                <label>Quantity in stock</label>
                <input type="text" name='quantity' class="form-control" value="0" required/>
              </div>
              <div class="form-group">
                <label>Supplier:</label>
                <select class="form-control" name="supplier" required>
                  <option value="" selected disabled>Select a supplier</option>
                  <option value="">Walmart</option>
                  <option value="">HyVee</option>
                  <option value="">Amazon</option>
                </select>
              </div>
              <div class="form-group">
                <label>Date Supplied</label>
                <input type="date" name="suppliedDate" class="form-control" required/>
                <small class="form-text text-muted">Enter a valid Date.</small>
              </div>
            </div>
          </div>
          <div class="row justify-content-md-end">
            <button type="reset" class="btn btn-outline-dark m-2">Reset</button>
            <button type="button" class="btn btn-outline-warning m-2" onclick="alert('cancelled');">Cancel</button>
            <button type="submit" class="btn btn-outline-primary m-2">Add Product</button>
          </div>
        </form>
      </div>
    </main>
   
    <footer>
        <!-- TODO Add footer content here -->
        <div class="center">
            <span style="margin-left: 0em;"> Otgonbayar.M :::  CS472-WAP</span>
            <span style="float: right;margin-right: 1em;">&copy; March 2020</span>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
