<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script defer src="js/script.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>MID EXAM</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">CS472 ::: MiniBanking App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Products<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Suppliers</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <label class="p-3">Hello</label>
                    <button type="submit" class="btn btn-light">Sign Out</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <div class="container" style="margin-top: 5vh; margin-bottom: 5vh;">
            <h2>Bank Account Form</h2>
            <form id="bankForm">
                <div class="form-group">
                    <label for="accNo">Account No</label>
                    <input type="text" placeholder="01-XXX-XXXX" class="form-control" id="accNo" aria-describedby="accNolHelp" pattern="^[0]{1}[1]{1}(-[0-9]{3}-[0-9]{4})$" required
                    title="Please enter valid account number">
                    <small id="accNolHelp" class="form-text text-muted">Your unique account number.</small>
                  </div>
                <div class="form-group">
                  <label for="custName">Customer Name</label>
                  <input type="text" placeholder="e.g. John B.Smith" class="form-control" id="custName" aria-describedby="emailHelp" required>
                </div>
                <div class="form-group">
                    <label>Type of Account</label>
                    <select class="form-control" name="accTypeName" id="accType" required>
                      <!-- <option value="" selected disabled>Select a supplier</option> -->
                      <option value="Checking">Checking</option>
                      <option value="Savings">Savings</option>
                      <option value="Loan">Loan</option>
                    </select>
                  </div>
                <button id="btn" type="submit" class="btn btn-primary">Create New Account</button>
            </form>

            <div id="acctInfo" class="list-group" style="margin-top: 5vh; margin-bottom: 5vh;">
                <li class="list-group-item active">List of Customer Accounts</li>
            </div>
    </main>
</body>
</html>
